<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
section {
	border: 1px solid red;
}
</style>
</head>
<body>
	<div id="app">
		<input type="button" value="버튼" id="btn">
		<table border="1">
			<thead>
				<tr>
					<th>이름</th><th>성별</th><th>나이</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>
	<script src="../js/jquery-3.5.1.js"></script>
	<script>
		function process(list) {
			let str = '';
			
			// 여러개를 가지고 있는 배열리스트이기 때문에 $.each(). 배열리스트를 첫번째로 두고 두번쨰 인자는 function(index, item(인덱스에 해당하는)). 배열리스트 갯수만큼 호출
			$.each(list, function (index, item) {
				
				str += '<tr>';
				str += '	<td>' + item.name + '</td>';
				str += '	<td>' + item.gender + '</td>';
				str += '	<td>' + item.age + '</td>';
				str += '<tr>';
			});
			
			$('tbody').html(str);
		}
	
		$('#btn').click(function () {

			$.ajax({
				url: 'json2.jsp',
				success: function (data) {
					console.log(typeof data);
					console.log(data);
					
					process(data);
				}
			});

			// 다른 실행문;
		});
	</script>
</body>
</html>
