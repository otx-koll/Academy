<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script>
	// 제어문 : 조건문, 반복문
	
	// 조건문		if	switch
	var a = 15;
	if(a >= 10){
		console.log(a + ' : 10보다 크거나 같다.');
	} 
	
	a = 2;
	switch(a) {
		case 1:
			console.log('월');
			break;
		case 2:
			console.log('화');
			break;
		default:
			console.log('요일아님');		
	}
	
	// 반복문		for		while	do~while
	// let 변수는 가장 가까운 코드블록 기준으로 수명주기가 결정됨.
	// var 변수는 가장 가까운 함수블록 기준으로 수명주기가 결정됨. 
	for (var i=1; i<=5; i++) {
	}
	console.log(i); // 6
	// var : 자바스크립트에서는 for문 안에 있는 var가 밖에서도 살아있다. 변수 재선언 가능
	// let : 변수 재선언 불가능. 변수에 재할당 가능
	// const : 변수 재선언, 재할당 모두 불가능
	// hoisting : var선언문이나 function 선언문 등을 해당 스코프의 선두로 옮긴 것처럼 동작하는 특성
	
	// 배열
	// 자바스크립트에서의 배열나열 방법 : []
	var arrNum = [10, 20, 30];
	for(let i=0; i<arrNum.length; i++){
		console.log(arrNum[i]);
	}
	
	console.log('======================');
	
	for(let num of arrNum){
		console.log(num);
	}
	// 자바에서의 for( : )문은 자바스크립트에선 for( of )문이다.
	
</script>
</body>
</html>
