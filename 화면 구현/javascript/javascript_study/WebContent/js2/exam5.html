<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<input type="button" value="방문목록갯수" onclick="func1();">
	<input type="button" value="뒤로이동" onclick="func2();">
	<input type="button" value="앞으로이동" onclick="func3();">

<script>
	// window - history : 방문정보 저장
	//		window 생략가능
	//			history.속성		length 갯수
	//			history.메소드()	back() 뒤로가기	forward() 앞으로가기
	//							go(-2) 뒤로2번가기	go(2) 앞으로2번가기
	
	function func1() {
		alert('방문목록갯수 : ' + history.legnth);
	}
	
	function func2() {
		// history.back(); // 한번 뒤로갈거면 back, 여러번 갈거면 go(음수)
 		history.go(-2);  // 서버에 요청 하지 않음
 		
		// location.href = 'exam4.html' // 서버에 요청함
	}
	
	function func3() {
		// history.forward() // 한번 앞으로 갈거면 forward, 여러번 갈거면 go(양수)
		history.go(2);
	}
	
	
</script>
</body>
</html>
