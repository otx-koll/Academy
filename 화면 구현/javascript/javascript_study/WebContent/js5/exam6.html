<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	img {
		width: 300px;
		height: 250px;
	}
	
	#btnStop {
		
	}
</style>
</head>

<body>
	<input type="button" value="시작" id="btnStart">
	<input type="button" value="중지" id="btnStop" disabled="disabled">
	<div id="app">
		<img src="../images/1.jpg">
		<img src="../images/2.jpg">
		<img src="../images/3.jpg">
		<img src="../images/4.jpg">
		<img src="../images/5.jpg">
	</div>

	<script src="../js/jquery-3.5.1.js"></script>
	<script>
		let intervalId;
	
		// 시작버튼
		$('#btnStart').on('click', function () {
			// setInterval(함수정의, 밀리초) : 일정 간격으로 계속 실행. (1초 = 1000밀리초)
			intervalId = setInterval(function () {
				// $('div#app > img:first').appendTo('div#app');
				// 위와 아래는 동일하다
				$('div#app > img').first().appendTo('div#app');
			} , 500);
			
			// 이벤트가 연결된 자기 자신. 시작 버튼이 this가 됨
			$(this).prop('disabled', true); // true false나올땐 prop() 씀
			$('#btnStop').prop('disabled', false);
		});
		
		$('#btnStop').on('click', function () {
			
			clearInterval(intervalId); // interval해제
			
			// 중지 버튼이 this가 됨
			$(this).prop('disabled', true);
			$('#btnStart').prop('disabled', false);
		});
		
	</script>
</body>
</html>
