<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	
</style>
</head>

<body>
	<div id="app">
		<div>div 0</div>
		<div>div 1</div>
		<div>div 2</div>
		<h1>heading 0</h1>
		<h1>heading 1</h1>
		<h1>heading 2</h1>
	</div>

	<script src="../js/jquery-3.5.1.js"></script>
	<script>
		$('div').not('div#app').on('click', function () {
			// event.target 이벤트 소스(이벤트가 발생한 대상)
			// jQuery에서는 event.target이 this가 됨
			$(this).append('★');
		});
		
		$('h1').on('mouseover', function () {
			$(this).append('☆');
		});
		
	</script>
</body>
</html>
