<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 입력 요소들</title>
</head>
<body>
    <!-- 폼 태그가 먼저 나옴 -->
    <form action="">
        <!-- 라벨은 텍스트박스의 이름 -->
        <label for="id">아이디</label> <!-- for : input태그에 텍스트박스의 id-->
        <input type="text" id="id"><br>
        <label for="password">패스워드</label>
        <input type="password" id="password"><br>
    </form>
    <hr>

    <form action="">
        <fieldset> <!-- 폼 요소 그룹 묶기 -->
            <legend>개인정보</legend> <!-- fieldset의 제목-->           
            <label>아이디2 <input type="text"></label><br>
            <label>패스워드2 <input type="password"></label><br>
        </fieldset>
    </form>

    <!-- form input 태그 예제 -->
    <form action="">
        <!-- 텍스트 -->
        <div>
            <label for="name">이름</label><br>
            <input type="text" id="name" name="email" value="길동" autofocus required> <!-- value : 초깃값 -->
        </div>
        <!-- 이메일 -->
        <div>
            <label for="email">이메일</label><br>
            <input type="email" id="email" name="email" placeholder="메일을 입력하시오"> <!-- placeholder : hint값 -->
        </div>
        <!-- Textarea 장문의 글을 입력 -->
        <div>
            <label for="message">메시지 </label><br>
            <textarea name="message" id="message" cols="50" rows="10"></textarea>
        </div>
        <!-- 셀렉트 -->
        <div>
            <!-- 선택 가능한 입력창이며 option의 내용을 선택할 수 있다 -->
            <label for="gender">성별</label>
            <select name="gender" id="gender">
                <option value="male">남성</option> <!-- select 안에 들어갈 값 -->
                <option value="female" selected>여성</option> <!-- selected : 먼저 보일 값 설정 -->
            </select>
        </div>
        <!-- 숫자 -->
        <div>
            <label for="age">나이</label><br>
            <input type="number" name="age" id="age">
        </div>
        <!-- 날짜 -->
        <div>
            <!-- date 타입은 달력이 나온다 -->
            <label for="birthdate">생년월일</label>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <!-- radio 박스 name이 같음 -->
        <div>
            <label for="mebership">멤버쉽</label>
            <input type="radio" name="membership" value="simple">심플
            <input type="radio" name="membership" value="standard">스탠다드
            <input type="radio" name="membership" value="super">슈퍼
        </div>
        <!-- 체크박스 -->
        <div>
            <label>좋아하는 것 선택</label>
            <input type="checkbox" name="like1" value="bike">오토바이
            <input type="checkbox" name="like2" value="car">자동차
            <input type="checkbox" name="like3" value="boat">보트
        </div>
        <!-- sumbit 버튼 -->
        <input type="submit" value="제출">
        <!-- 버튼 submit -->
        <button type="submit">제출하기</button>
        <!-- 리셋 -->
        <input type="reset" value="리셋">
    </form>
</body>
</html>
