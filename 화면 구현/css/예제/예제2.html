<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제2</title>
    <style>
        table{
            border-collapse: collapse; 
            width:100%;
        }
        th, td{
            border-bottom: 1px solid #f5f5f5;
            padding: 10px;
        }
        th{
            background-color: skyblue;
            color: white;
            
        }
        tr:nth-child(even){
            background-color: #f2f2f2;
        }
        tr:hover{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>날짜</th>
            <th>조회수</th>
        </tr>
        <tr>
            <td>99</td>
            <td>누가 CSS 공부한다면서요?</td>
            <td>홍길동</td>
            <td>2019.07.02</td>
            <td>1</td>
        </tr>
        <tr>
            <td>100</td>
            <td>꺼진불도 다시보자.gif</td>
            <td>김유신</td>
            <td>2019.07.02</td>
            <td>3</td>
        </tr>
        <tr>
            <td>101</td>
            <td>아 배고픈데...</td>
            <td>걸신</td>
            <td>2019.07.02</td>
            <td>7</td>
        </tr>
    </table>
</body>
</html>
