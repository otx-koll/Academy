<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>야생동물들</title>
    <style>
        .container img {
            width: 400px;
            height: 250px;
            margin:10px;
            transition: all 0.3s;
        }
        .container img:hover{
            transform: scale(1.1);
        }
        .container {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <h1>Wild Animal</h1>
    <div class="container">
        <img src="https://source.unsplash.com/featured/?animal/1" alt="">
        <img src="https://source.unsplash.com/featured/?animal/2" alt="">
        <img src="https://source.unsplash.com/featured/?animal/3" alt="">
        <img src="https://source.unsplash.com/featured/?animal/4" alt="">
        <img src="https://source.unsplash.com/featured/?animal/5" alt="">
        <img src="https://source.unsplash.com/featured/?animal/6" alt="">
        <img src="https://source.unsplash.com/featured/?animal/7" alt="">
        <img src="https://source.unsplash.com/featured/?animal/8" alt="">
        <img src="https://source.unsplash.com/featured/?animal/9" alt="">
        <img src="https://source.unsplash.com/featured/?animal/10" alt="">
    </div>
</body>
</html>
