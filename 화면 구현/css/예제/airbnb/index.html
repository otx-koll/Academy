<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숙소, 체험, 장소를 모두 한 곳에서 - 에어비앤비</title>
    <!-- 페비콘 -->
    <link rel="shortcut icon" href="img/airbnb.ico" type="image/x-icon">
    <!-- font-awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 첫 페이지 시작 -->
    <header id="main-page">
        <!-- 네비게이션 메뉴 -->
        <nav class="main-navi">
            <div class="logo">
                <a href="index.html">
                    <i class="fab fa-airbnb"></i> airbnb
                </a>
            </div>
            <div class="search">
                <button class="button">
                    <div>검색 시작하기</div>
                    <div class="rButton">
                        <i class="fas fa-search"></i>
                    </div>
                </button>
            </div>
            <div class="menu">
                <div class="item">호스트 되기</div>
                <div class="item">
                    <i class="fas fa-globe"></i>
                    <i class="fas fa-angle-down"></i>
                </div>
                <button class="item">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-user-circle"></i>
                </button>
            </div>
        </nav>
    </header>
    <section id="picture">
        <div class="grid">
            <div class="item">
                <img src="img/1.jpg" width="100%" alt="">
                <div class="text">
                    <div class="big">독특한 공간</div>
                    <div class="small">단순한 숙소 이상의 특별함이 담긴 공간</div>
                </div>
            </div>  
            <div class="item">
                <img src="img/2.jpg" width="100%" alt="">
                <div class="text">
                    <div class="big">온라인 체험</div>
                    <div class="small">세계 각지의 호스트가 진행하고 모두 함께 즐기는 독특한 액티비티</div>
                </div>
            </div>
            <div class="item">
                <img src="img/3.jpg" width="100%" alt="">
                <div class="text">
                    <div class="big">집 전체</div>
                    <div class="small">일행만을 위한 편안한 공간에서 친구 및 가족과 오붓한 시간을 보내세요.</div>
                </div>
            </div>
        </div>
    </section>
    <div id="active">
        <div class="active-text">
            <div class="text">
                <div class="big">브로드웨이 온라인 체험</div>
                <span class="small">슬기로운 집콕 생활을 위한 색다른 방법 - 실시간으로 진행되는 인터랙티브 브로드웨이 공연에 참여하고 출연진과 대화를 나눠보세요.</span>
            </div>
            <div class="button">
                <button>모두 둘러보기</button>
            </div>
        </div>
    </div>
</body>
</html>
